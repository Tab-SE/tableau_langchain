<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Search Results</h1>
    <h2>You searched for: "{{ query }}"</h2>

    <form action="/search" method="post" class="search-form">
      <div class="input-group">
        <input type="text" id="query" name="query" placeholder="Enter your search query" required>
        <button type="submit"><span>Search</span></button>
      </div>
    </form>

    {% if results %}
      <div class="row">
        {% for item in results %}
        <div class="card">
          <div class="card-content">
            <div class="card-body">
              <!-- Use the icon -->
              <h5 class="card-title">
                <img src="{{ url_for('static', filename='icons/datasource.png') }}"
                     alt="Datasource icon"
                     style="width:60px; height:60px; vertical-align:middle; margin-right:8px;">
                {{ item.name }}
              </h5>
              <p class="card-text">
                <strong>Project:</strong> {{ item.project_name }}<br>
                <strong>Relevance:</strong> {{ item.distance }}
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No results found for "{{ query }}."</p>
    {% endif %}
  </div>
</body>
</html>
