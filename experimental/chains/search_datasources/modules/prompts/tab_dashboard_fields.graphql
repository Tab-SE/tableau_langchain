query TotalWorkbooks {
	tableauSites(filter: { name: "Demonstration" }) {
        workbooksConnection {
            totalCount
        }
    }
}


query GetAllDashboards {
    tableauSites(filter: { name: "Demonstration" }) {
    name
    luid
    workbooksConnection(first: 100, offset:0) {
      nodes {
        name
        luid
        dashboards {
            id
            name
            luid
            path
            workbook {
              id
              name
              luid
              projectName
              tags {
                  name
              }
              sheets {
                  id
                  name
                  luid
                  createdAt
                  updatedAt
                  sheetFieldInstances {
                      name
                      description
                      isHidden
                      id
                  }
                  worksheetFields{
                      name
                      description
                      isHidden
                      formula
                      aggregation
                      id
                }
            }
        }
    }
  }
}
  }
}
